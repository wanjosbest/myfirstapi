{%extends "base.html"%}
{% block header%}
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="static/css/main.css">
{% endblock header%}
{%block content%}

<div class="main"> 
<div class="signup">
    <form action="" method="post">
        {%csrf_token%}
		<label for="chk">Sign up </label>
		<input type="text" name="firstname" placeholder="First name" required="">
		<input type="text" name="secondname" placeholder="Second name" required="">
		<input type="text" name="username" placeholder="User name" required="">
		<input type="email" name="email" placeholder="Email" required="">
		<input type="password" name="password" placeholder="Password" required="">
		<input type="password" name="confirmpassword" placeholder=" Confirm Password" required="">
		<button type="submit">Sign up</button></form><br/><br/>

       <div style="color:white;">Already Registered?</div> <button><a  href="{%url "signin"%}" style="text-decoration: none; color:white">Sign In</a></button>
	</form>
</div>
</div>
{% endblock content %}
